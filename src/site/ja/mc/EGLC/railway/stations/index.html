				<img src="/site/img/EGL/EGLC.png" alt="大書見台帝国連邦紋章">

			</div>

				<div class="center" id="station_banner">
					<div id="line1">
						<div id="current_name"></div>
					</div>
					<div id="line2">
						<div id="before_id"></div>
						<div id="current_name_kana"></div>
						<div id="next_id"></div>

	<footer id="_knit_footer"></footer>
	<script type="module">
		import { _Knit_ } from "/site/js/knit_base.js";
		import { Stations } from "./stations.js";
		_Knit_.showHeader("", " ", "prg", "ja");
		_Knit_.showFooter(2021, 2023, 3, 12, "prg", "ja");
		const lineNumber = parseInt(_Knit_.getPageOption("line"));
		const stationNumber = parseInt(_Knit_.getPageOption("station"));
		let station = Stations.data.getStation(lineNumber, stationNumber);
		if (station == Stations.data.EMPTY_STATION) {
			station = Stations.data.getGlitchedStation();
		}
		_Knit_.showPath([["/site/", "Top"], ["/site/ja/", "日本語トップ"], ["/site/ja/mc/", "参加しているマイクラサーバー"], ["/site/ja/mc/EGLC/", "大書見台帝国連邦"], ["/site/ja/mc/EGLC/railway/", "大書見台帝国連邦鉄道"], ["/site/ja/mc/EGLC/railway/stations/", station.name + "駅"]]);
		Stations.setBanner(lineNumber, stationNumber);
	</script>
