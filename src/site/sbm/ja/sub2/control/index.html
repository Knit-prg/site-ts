	<script>
		(async function () {
			let pass = prompt("password?");
			const encoder = new TextEncoder();
			const hashed = new Uint32Array(await crypto.subtle.digest("SHA-256", encoder.encode(pass)));
			const right = new Uint32Array([3621608363, 3210156429, 2289324807, 1801309744, 2542852161, 3663470120, 497687151, 378487510]);
			for (let i = 0; i < 8; i++) {
				if (hashed[i] != right[i]) {
					location.href = "error.html";
				}
			}
		})();
	</script>
